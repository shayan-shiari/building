<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>ثبت نام</title>
  </head>
  <body>
    <div class="flex justify-center items-center bg-mainBgColor h-screen">
      <div class="w-[80%] bg-white rounded-3xl p-8">
        <h2 class="text-center font-bold text-xl mb-5">خوش آمدید، ثبت نام کنید</h2>
        <form class="space-y-7">
          <fieldset>
            <label for=""> نام و نام خانوادگی:</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 focus:outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="علی نجاری"
              required
            />
          </fieldset>
          <fieldset>
            <label for="">آدرس ایمیل:</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 focus:outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="youremail@gmail.com"
              required
            />
          </fieldset>
          <fieldset>
            <label for="">شماره ملی:</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 focus:outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="1263697587"
              required
            />
          </fieldset>
          <fieldset>
            <label for=""> شماره تماس:</label>
            <input
              type="text"
              class="bg-gray-50 border border-gray-300 focus:outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="09392497266"
              required
            />
          </fieldset>
          <div class="text-center">
            <button
              type="submit"
              class="w-full bg-mainColor text-white font-bold py-2 px-4 rounded-lg"
            >
              ورود
            </button>
          </div>
          <div class="font-bold text-center">
            <p>
              قبلا ثبت نام کرده‌اید؟
              <a href="./login.html" class="text-mainColor">وارد شوید.</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
